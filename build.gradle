buildscript {
	ext {
		springBootVersion = '1.3.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") 
	}
}

//apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot' 
apply plugin: 'war'

war {
    baseName = 'myapp'
    version =  '0.5.0'
}

/*
jar {
	baseName = 'demo'
	version = '0.0.1-SNAPSHOT'
}
*/

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-aop')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-data-rest')
	compile('org.projectlombok:lombok:1.16.6')
	compile('org.springframework.boot:spring-boot-starter-mail')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.springframework.session:spring-session')
	compile('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile('org.springframework.boot:spring-boot-starter-validation')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-remote-shell:1.3.2.RELEASE')
    compile("org.springframework.boot:spring-boot-devtools")
	compile('org.thymeleaf.extras:thymeleaf-extras-springsecurity4:2.1.2.RELEASE')
	compile('org.springframework.boot:spring-boot-starter-parent:1.3.3.RELEASE')
	compile('org.testng:testng:6.9.10')
	compile('org.springframework.boot:spring-boot-starter-mail:1.3.3.RELEASE')
	
	//compile('org.springframework.boot:spring-boot-starter-jta-atomikos')
				
	compile('commons-io:commons-io:2.4')
	compile('commons-fileupload:commons-fileupload:1.3.1')
	compile('com.google.guava:guava:19.0')
	compile('org.webjars:bootstrap:3.3.6')
	compile('commons-beanutils:commons-beanutils:1.9.2')
	
	runtime('mysql:mysql-connector-java')
	
	testCompile('org.springframework.boot:spring-boot-starter-test') 
}


eclipse {
	classpath {
		 containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
		 containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.9'
}

bootRun {
    addResources = true
}