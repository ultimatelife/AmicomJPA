<!DOCTYPE html>
<html ng-app='myApp'
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head lang="en">
	<meta charset="UTF-8"></meta>
	<title></title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.js"></script>
	
</head>
<body ng-controller="controller">
	{{rows}}
	{{url}}	
	<script>
		var myModule = angular.module('myApp',['ngResource']);
		
		myModule.controller('controller', function($scope, $resource, $location) {
			
			var res = $resource('http://localhost:8080/test/maptest');
			res.query(function(data) {
				$scope.rows = data.toJson;
			});
		})
	</script>
</body>
</html>
