<body>
    <div class="container" ng-app="myApp">
        <div class="row" ng-controller="validateCtrl">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                    	<form class="form-signin" method="post" th:action="@{/amicommember/process}">
							<div class="form-group" >
								<input class="form-control" placeholder="E-mail" type="email" name="username" ng-model="username" required ="required"/>
	                        </div>
	                        <div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" ng-model="password" required="required"/>
	                        </div>
	                        <!-- Change this to a button or input when using this as a form -->
	<!-- 								<input type="submit" value="Submit" class="btn btn-lg btn-success btn-block"/> -->
	                        <button class="btn btn-lg btn-success btn-block">Submit</button>
	                        <a th:href="@{/amicommember/insert}" class="btn btn-lg btn-success btn-block">Join</a>                    	
                    	</form>
                    </div>
                    
                    
                    
                </div>
                <h3 class="panel-title">Please email confirm</h3>
                
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1">E-mail 찾기</button>
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal2">Password 찾기</button>
                    
					<div class="modal fade" id="myModal1" role="dialog">
						<div class="modal-dialog modal-lg">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>								
									<h4 class="modal-title">E-mail 찾기</h4>
								</div>
								<div class="modal-body">
									<div class="form-group">
										<label class="control-label" for="studentNumber">학 번</label>
										<div class="col">
											<input class="form-control" ng-model="studentNumber" id="studentNumber" placeholder="studentNumber" name="studentNumber"/>
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label" for="name">이 름</label>
										<div class="col">
											<input class="form-control" ng-model="name" id="name" placeholder="name" name="name" />
										</div>
									</div>
									<br/><br/>
									<h3>{{questionEmailResult}}</h3>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" ng-click="sendQuestionEmail()">Send</button>									
								</div>
							</div>
						</div>
					</div>
					
					<div class="modal fade" id="myModal2" role="dialog">
						<div class="modal-dialog modal-lg">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">Password 찾기</h4>
								</div>
								<div class="modal-body">
									<div class="form-group">
										<label class="control-label" for="email">E-mail</label>
										<div class="col">
											<input class="form-control" ng-model="email" id="email" placeholder="email" name="email" />
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label" for="studentNumber">학번</label>
										<div class="col">
											<input class="form-control" ng-model="studentNumber" id="name" placeholder="name" name="name" />
										</div>
									</div>
									
									<h3>{{questionPasswordResult}}</h3>
								</div>
								
								<div class="modal-footer">
									<button type="button" class="btn btn-default" ng-click="sendQuestionPassword()">Send</button>
								</div>
							</div>
						</div>
					</div>    
            </div>
        </div>
    </div>
    
    
</body>
