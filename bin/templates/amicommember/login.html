<body>
    <div class="container" ng-app="myApp">
        <div class="row" ng-controller="validateCtrl">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                    	<form th:action="@{/amicommeber/loginHost}" method="post" enctype="application/json">
							<div class="form-group" >
								<input class="form-control" placeholder="E-mail" type="email" name="username" ng-model="username" required ="required"/>
	                        </div>
	                        <div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" ng-model="password" required="required"/>
	                        </div>
	                        <!-- Change this to a button or input when using this as a form -->
	<!-- 								<input type="submit" value="Submit" class="btn btn-lg btn-success btn-block"/> -->
							<h5>{{login}}</h5>
							<h5>{{message}}</h5>
	                        <button class="btn btn-lg btn-success btn-block" ng-click="sendData()">Submit</button>
	                        <a th:href="@{/amicommember/insert}" class="btn btn-lg btn-success btn-block">Join</a>                    	
                    	</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
